<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Jimmy's Diner</h1>
                <p class="sub-title">The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section class="food-menu" id="food-menu">
                
            </section>
                
            <section class="cart" id="cart">
                
            </section>
        </main>
        <div id="checkout-modal" class="checkout-modal">
            <form id="pay-form">
                <legend>Enter card details</legend>

                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                />

                <input
                    type="text"
                    id="card-number"
                    name="card-number"
                    inputmode="numeric"
                    pattern="[0-9]{16}"
                    placeholder="Enter card number"
                    required
                />

                <input
                    type="text"
                    id="cvv"
                    name="cvv"
                    inputmode="numeric"
                    pattern="[0-9]{3}"
                    placeholder="Enter CVV"
                    required
                />

                <button id="pay-btn" class="pay-btn" type="submit">Pay</button>
            </form>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
